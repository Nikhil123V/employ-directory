<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo" />
        </div>
        <!-- Header -->
        <header class="header">
            <h1>Employee Directory</h1>
            <p>Manage your team members and their information</p>
        </header>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="search-filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or email..." />
                    <span class="search-icon">üîç</span>
                </div>
                
                <button id="filterBtn" class="filter-btn">
                    <span>üîΩ</span> Filters
                    <span id="filterCount" class="filter-count hidden">0</span>
                </button>
            </div>

            <div class="view-controls">
                <select id="sortSelect">
                    <option value="firstName-asc">First Name A-Z</option>
                    <option value="firstName-desc">First Name Z-A</option>
                    <option value="lastName-asc">Last Name A-Z</option>
                    <option value="lastName-desc">Last Name Z-A</option>
                    <option value="department-asc">Department A-Z</option>
                    <option value="department-desc">Department Z-A</option>
                </select>

                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active">Grid</button>
                    <button id="tableViewBtn" class="view-btn">Table</button>
                </div>

                <button id="addEmployeeBtn" class="add-btn">+ Add Employee</button>
            </div>
        </div>

        <!-- Filter Panel (Hidden by default) -->
        <div id="filterPanel" class="filter-panel hidden">
            <div class="filter-content">
                <h3>Filter Employees</h3>
                <div class="filter-group">
                    <label for="departmentFilter">Department:</label>
                    <select id="departmentFilter">
                        <option value="">All departments</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="roleFilter">Role:</label>
                    <select id="roleFilter">
                        <option value="">All roles</option>
                    </select>
                </div>
                
                <div class="filter-actions">
                    <button id="clearFiltersBtn">Clear Filters</button>
                    <button id="applyFiltersBtn">Apply</button>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <span id="resultsCount">Loading employees...</span>
            <select id="itemsPerPage">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
            </select>
        </div>

        <!-- Employee Grid View -->
        <div id="employeeGrid" class="employee-grid">
            <!-- Employee cards will be populated by JavaScript -->
        </div>

        <!-- Employee Table View -->
        <div id="employeeTable" class="employee-table hidden">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be generated by JavaScript -->
        </div>

        <!-- Add/Edit Modal -->
        <div id="employeeModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Employee</h2>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                
                <form id="employeeForm" class="employee-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select department</option>
                        </select>
                        <span class="error-message" id="departmentError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role *</label>
                        <input type="text" id="role" name="role" placeholder="e.g. Senior Developer" required>
                        <span class="error-message" id="roleError"></span>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                        <button type="submit" id="submitBtn" class="submit-btn">Add Employee</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results hidden">
            <div class="no-results-content">
                <span class="no-results-icon">üîç</span>
                <h3>No employees found</h3>
                <p>Try adjusting your search criteria or filters</p>
                <button id="clearAllBtn" class="clear-all-btn">Clear All Filters</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
